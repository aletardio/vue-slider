<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                
                <div class="item">
                    <img :src="`${slides[activeImage].image}`">
                    <div class="text">
                        <h3> {{ slides[activeImage].title }} </h3>
                        <p>
                            {{ slides[activeImage].text }}
                        </p>
                    </div>
                    
                    <div class="btns">
                        <button class="play"><i class="fa-solid fa-play"></i></button>
                        <button class="pause"><i class="fa-solid fa-pause"></i></button>
                        <button class="stop"><i class="fa-solid fa-stop"></i></button>
                    </div>
                </div>
                
                <div class="thumbs">
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>
                    <div class="thumb">
                        <img :class="{ 'thumb': true, 'inactive': index !== activeImage }" v-for="(slide, index) in slides" :key="index" :src="slide.image" :alt="slide.title" @click="selectImage(index)">
                    </div>
                </div>

            </div>
        </div>
        


    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
